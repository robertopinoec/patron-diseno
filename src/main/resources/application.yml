spring:
  datasource:
    url: jdbc:h2:mem:biblioteca;DB_CLOSE_DELAY=-1;MODE=LEGACY
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
  h2:
    console:
      enabled: true
server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: debug
